<div class="wrapper">
  <h1>Historial</h1>

  <div class="table-wrapper">
    <p-table [columns]="cols" [value]="transfers" [resizableColumns]="true" [paginator]="true" [rows]="6">
      <ng-template pTemplate="header">
        <tr>
          <th *ngFor="let col of cols" [style]="col.width" class="text-center">
            {{col.label}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-transfer>
        <tr>
          <td class="text-center">
            {{transfer.user.name | titlecase}}
          </td>
          <td class="text-center">
            {{transfer.user.rut}}
          </td>
          <td class="text-center">
            {{transfer.user.bank}}
          </td>
          <td class="text-center">
            {{transfer.user.account | titlecase}}
          </td>
          <td class="text-center">
            {{transfer.amount}}
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage" let-columns>
        <tr>
          <td [attr.colspan]="columns.length" class="text-center">
            No se han hecho transferencias
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
