<div class="wrapper">
  <h1>Nuevo Destinatario</h1>

  <form [formGroup]="userForm">
    <div class="p-fluid grid input-wrapper">
      <div class="col-6">
        <label for="rut">RUT</label>
        <input [ngClass]="{'ng-invalid ng-dirty': checkInvalidField('rut')}" formControlName="rut" type="text" id="rut" pInputText>
      </div>
      <div class="col-6 md-6">
        <label for="name">Nombre</label>
        <input [ngClass]="{'ng-invalid ng-dirty': checkInvalidField('name')}" formControlName="name" type="text" id="name" pInputText>
      </div>
      <div class="col-6 md-6">
        <label for="email">Correo</label>
        <input [ngClass]="{'ng-invalid ng-dirty': checkInvalidField('email')}" formControlName="email" type="text" id="email" pInputText>
      </div>
      <div class="col-6 md-6">
        <label for="phone">Telefono</label>
        <p-inputNumber [ngClass]="{'ng-invalid ng-dirty': checkInvalidField('phone')}" formControlName="phone" id="phone" [useGrouping]="false"></p-inputNumber>
      </div>
      <div class="col-6 md-6">
        <label for="bank">Banco</label>
        <p-dropdown [ngClass]="{'ng-invalid ng-dirty': checkInvalidField('bank')}" formControlName="bank" [options]="banks" placeholder="Select a Bank" id="bank" [showClear]="true" optionLabel="name"></p-dropdown>
      </div>
      <div class="col-6 md-6">
        <label for="account">Tipo de cuenta</label>
        <input [ngClass]="{'ng-invalid ng-dirty': checkInvalidField('account')}" formControlName="account" type="text" id="account" pInputText>
      </div>
      <div class="col-6 md-6">
        <label for="numberAccount">NÂ° de cuenta</label>
        <p-inputNumber [ngClass]="{'ng-invalid ng-dirty': checkInvalidField('numberAccount')}" formControlName="numberAccount" id="numberAccount" [useGrouping]="false"></p-inputNumber>
      </div>
    </div>
  </form>

  <div class="flex justify-content-center">
    <p-button [disabled]="validateForm()" (click)="createUser(); cleanForm()" label="Crear"></p-button>
  </div>

</div>
